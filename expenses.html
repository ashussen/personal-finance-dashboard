<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker - Ledgerix</title>
    <!-- Base Styles -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="css/expenses-page.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-caret-right"></i>
                <span>Ledgerix</span>
            </div>

            <div class="nav-pill">
                <div class="nav-item"><i class="fa-solid fa-house"></i></div>
                <div class="nav-item"><i class="fa-solid fa-folder"></i></div>
                <div class="nav-item active"><i class="fa-solid fa-bolt"></i></div>
                <div class="nav-item"><i class="fa-solid fa-briefcase"></i></div>
                <div class="nav-item"><i class="fa-solid fa-file-lines"></i></div>
                <div class="nav-item"><i class="fa-solid fa-building-columns"></i></div>
                <div class="nav-item"><i class="fa-solid fa-comment-dots"></i></div>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Type Transaction Name...">
            </div>

            <div class="user-profile">
                <div class="nav-pill" style="background: transparent;">
                    <div class="nav-item"><i class="fa-solid fa-bell"></i></div>
                    <div class="nav-item"><i class="fa-solid fa-gear"></i></div>
                </div>
                <div class="avatar"></div>
                <div style="line-height: 1.2;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Stewart Menzies</div>
                    <div style="font-size: 0.7rem; color: var(--text-secondary);">Manager</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Header -->
            <div class="balance-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 style="font-weight: 400; margin-bottom: 10px;">Personal Finance</h1>
                        <div style="color: var(--text-secondary); font-size: 0.8rem;">
                            <span style="margin-right: 10px;">‚óè Monthly Overview</span>
                        </div>
                    </div>
                    
                    <!-- Action Pill -->
                    <div class="nav-pill">
                        <div class="nav-item"><i class="fa-solid fa-bolt"></i></div>
                        <div class="nav-item"><i class="fa-solid fa-star"></i></div>
                        <div class="nav-item"><i class="fa-solid fa-gear"></i></div>
                        <div class="nav-item" style="width: auto; padding: 0 12px; background: black; color: white; font-size: 0.8rem;">Share</div>
                    </div>
                </div>
            </div>

            <!-- Expenses Content Grid -->
            <div class="expenses-grid">
                <!-- Left Column: Bar Chart -->
                <div class="expense-card chart-section">
                    <canvas id="expensesBarChart"></canvas>
                </div>

                <!-- Right Column: Donut Chart -->
                <div class="expense-card donut-section">
                    <div class="donut-container">
                        <canvas id="expensesDonutChart"></canvas>
                        <button class="more-details-btn">More Details..</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
